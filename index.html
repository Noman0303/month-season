<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Factorial Check</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center w-full min-h-screen flex items-center justify-center px-4" style="background-image: url(./math-bg-1.jpg);">
  <div class="bg-white/50 shadow-2xl rounded-xl p-8 max-w-md w-full space-y-6">
    <h1 class="text-2xl font-bold text-center text-indigo-600">Factorial Check</h1>

    <div>
      <label for="number" class="block text-gray-700 mb-2 font-medium">Enter Number</label>
      <input type="number" id="number" placeholder="Put only integer , e.g. 5" required
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    </div>

    <button onclick="checkFactorial()"
      class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-lg hover:bg-indigo-700 transition">
      Show Result
    </button>

    <div id="factorialResult" class="bg-indigo-50 text-indigo-800 p-3 rounded-md text-sm"></div>
  </div>

  <!-- Link to external JavaScript -->
  <script src="script.js"></script>
</body>
</html>
